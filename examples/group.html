<!doctype html>
<html>
    <head>
        <title>Zap!</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
        <script src="../Zap.js"></script>
        <script>
            $(function(){
                Zap.init({
                    complete: function(){      
                    
                      $(window).click(function(){                  
                        Zap.play('zappingbeats');
                      });
                    }
                });
                
                Zap.addGroup('zappingbeats', ['zap', 'beat']);
                Zap.addSound('beat', ['beat.mp3', 'beat.ogg'], 1);
                Zap.addSound('zap', ['zap.mp3', 'zap.ogg'], 1);
            });
        </script>
    </head>
    <body>
        <h1>Zap! Grouping Example</h1>
        <p>Turn your speakers on and click the screen to play a random sample from the group.</p>
    </body>
</html>
